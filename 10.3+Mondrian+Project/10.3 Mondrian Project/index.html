<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0;
        margin: 0;
      }
      .grid-container {
        width: 757px;
        height: 748px;
        display: grid;
        gap: 9px;

        grid-template-columns: 160px 160px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 20px;
        background-color: #000;
        justify-content: center;
      }
      .red {
        background-color: #e72f24;
        grid-area: 1 / 1 / 2 / 3;
      }
      .blue {
        background-color: #004592;
        grid-area: 2 / 5;
      }
      .yellow {
        background-color: #f9d01e;
        grid-area: 4/3/5/4;
      }
      .black {
        background-color: #232629;
        grid-area: 4/4/5/5;
      }
      .white {
        background-color: #f0f1ec;
        grid-area: 1/ 3 / 2 / 6;
      }
      .white2 {
        background-color: #f0f1ec;
        grid-area: 2/1/4/3;
      }
      .white3 {
        background-color: #f0f1ec;
        grid-area: 2/3/4/5;
      }
      .white4 {
        background-color: #f0f1ec;
        grid-area: 3/5/5/6;
      }
      .white5 {
        background-color: #f0f1ec;
        grid-area: 4/1/5/3;
      }
    </style>
  </head>

  <body>
    <!-- Write your HTML here -->
    <div class="grid-container">
      <div class="red"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="white2"></div>
      <div class="white3"></div>
      <div class="white4"></div>
      <div class="white5"></div>
    </div>
  </body>
</html>
