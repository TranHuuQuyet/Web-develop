<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      border-top: 200px solid white;
      border-bottom: 500px solid white;
      border-left: 200px solid white;
      border-right: 300px solid white; 

      position: relative;

    }
    .blue-box > .red-circle {
      background-color: red;
      border-radius: 100%; 
      width: 200px;;
      height: 200px;
      position: absolute;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
